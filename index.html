<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>HTML-CSS Exercise</title>
</head>

<body>

    <header>
        <div class="container">
            <img src="header.jpg" alt="Logo" class="center" height="100%" width="150"><br>
        </div>

        <div>
            <ul>
                <li>Menu</li>
                <li>Google</li>
                <li>Github</li>
                <li>Contact</li>
            </ul>
            <br>
        </div>

        <div class="search">
            <form id="form">
                <input type="search" id="query" name="q"
                placeholder="">
            </form>
            <div>
                <img src="searchicon.jpg" alt="Search" class="go" height="25em">
            </div>
            <div class="login">
                <p class="logintext">LOG IN/DIRECTIONS<br> VIEW CART   <img src="https://ak8.picdn.net/shutterstock/videos/1006608868/thumb/7.jpg" alt="Cart" class="cart" height="25em"></p>
            </div>
        </div>
                       
    </header>
</body>
</html>
